<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="AddCustomer.css">
<script type="text/javascript">
	function validate() {
		
		document.getElementById("adminCustError").innerHTML=""; 
		document.getElementById("emailIdError").innerHTML = "";
		document.getElementById("newPasswordError").innerHTML = "";
		document.getElementById("confirmPasswordError").innerHTML = "";
		
		var choice=document.getElementsByName("choice");
		if(choice[0].checked==false && choice[1].checked==false)
		{
		document.getElementById("adminCustError").innerHTML="Please Select an Option!!"; 
		return false;
		}
		
		var emailId=document.getElementById("emailId").value;
		if (emailId == "") {
			document.getElementById("emailIdError").innerHTML = "Enter valid email id!!!";
			return false;
		}

		var password = document.getElementById("newPassword").value;
		if (password == "") {
			document.getElementById("newPasswordError").innerHTML = "Password can't be Empty!!!";
			return false;
		}
		
		var password1 = document.getElementById("confirmPassword").value;
		if (password1 == "") {
			document.getElementById("confirmPasswordError").innerHTML = "Password can't be Empty!!!";
			return false;
		}
		
		if (password1 != password  && password1!="") {
			document.getElementById("confirmPasswordError").innerHTML = "Password doesn't match!!!";
			return false;
		}

	}
</script>

</head>
<body>
	<fieldset class="fldset">
		<legend>Login</legend>
		<div align="center" class="div1">
			<form onsubmit="return validate()" action="Success.html">
				<table class="tab1">
					<tr>
					<td></td>
						<td><input type="radio" name="choice" id="admin" value="Admin">Admin
							<input type="radio" name="choice" id="customer"
							value="Customer">Customer</td>
						<td><span id="adminCustError" style="color: red;">*</span></td>
					</tr>
				<tr></tr>
				<tr></tr>
				<tr></tr>
					<tr>
						<td>Email Id</td>
						<td><input type="email" name="emailId" id="emailId"></td>
						<td><span id="emailIdError" style="color: red;">*</span></td>
					</tr>
					<tr>
						<td>New Password</td>
						<td><input type="password" name="password" id="newPassword"></td>
						<td><span id="newPasswordError" style="color: red;">*</span></td>
					</tr>

					<tr>
						<td>Confirm Password</td>
						<td><input type="password" name="password" id="confirmPassword"></td>
						<td><span id="confirmPasswordError" style="color: red;">*</span></td>
					</tr>
					

				</table>

				<p align="center">
					<input type="submit" name="login" value="Login"> <input
						type="reset" name="reset" value="Cancel">
				</p>


			</form>



		</div>
	</fieldset>
</body>
</html>
