<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="AddCustomer.css">
<script type="text/javascript">
	function validate() {
		
		document.getElementById("foodIdError").innerHTML = "";
		document.getElementById("foodNameError").innerHTML = "";
		document.getElementById("foodPriceError").innerHTML = "";
		document.getElementById("foodTypeError").innerHTML = "";
		
		var foodId = document.getElementById("foodId").value;
		var foodName = document.getElementById("foodName").value;
		var foodPrice = document.getElementById("foodPrice").value;
		var index = foodType.options[foodType.selectedIndex].text;
		
		if (foodId == "") {
			document.getElementById("foodIdError").innerHTML = "Food Id can't be Empty!!!";
			return false;
		}


		if (foodName == "") {
			document.getElementById("foodNameError").innerHTML = "Food Name can't be Empty!!!";
			return false;
		}

		if (foodPrice == "" || foodPrice < 0) {
			document.getElementById("foodPriceError").innerHTML = "Invalid Food Price!!!";
			return false;
		}

		if (index == "Select") {
			document.getElementById("foodTypeError").innerHTML = "Need to choose a foodtype!!!";
			return false;
		}
	}
</script>
</head>
<body>

	<fieldset class="fldset">
		<legend>Update Food</legend>
		<div align="center" class="div1">
			<form onsubmit="return validate()" action="success.html">
				<table>

					<tr>
						<td>Food Id</td>
						<td><input type="text" name="foodId" id="foodId"></td>
						<td><span id="foodIdError" style="color: red;">*</span></td>
					</tr>

					<tr>
						<td>Food Name</td>
						<td><input type="text" name="foodName" id="foodName"></td>
						<td><span id="foodNameError" style="color: red;">*</span></td>
					</tr>

					<tr>
						<td>Food Price</td>
						<td><input type="text" name="foodPrice" id="foodPrice"></td>
						<td><span id="foodPriceError" style="color: red;">*</span></td>
					</tr>

					<tr>
						<td>Food Type</td>
						<td><select id="foodType">
								<option value="0">Select</option>
								<option value="veg">Veg</option>
								<option value="nonVeg">Non Veg</option>
						</select></td>
						<td><span id="foodTypeError" style="color: red;"></span></td>
					</tr>

				</table>

				<p align="center">
					<input type="submit" name="update" value="Update"> <input
						type="reset" name="clear" value="clear">
				</p>

			</form>
		</div>

	</fieldset>


</body>
</html>
